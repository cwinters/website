<h2>Plugin API: new()</h2>

<ul>
<li>Mandatory</li>
<li>Signature: new( $context, @params )</li>
<li>Called when new plugin instance created via 'USE'. Can be class method or object method depending on what's returned from load().</li>
</ul>
