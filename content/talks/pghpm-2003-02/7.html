<h2>Plugin API: load()</h2>

<ul>
<li>Optional method to implement</li>
<li>Signature: load( $context )</li>
<li>Called when Plugin registered -- only once. Do initialization here. You can also create resources to be shared among all plugin instances created.</li>
</ul>
