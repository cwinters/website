<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>YAPC NA 2001 // Introduction to OpenInteract</title>

  <script language="JavaScript">

  function go_previous() {
    var this_page = self.content.page_number;
    var file_list = self.menu.files;    
    for ( i = this_page - 1; i >= 0; i-- ) {
       var url = file_list[i];
//       alert( 'Checked ' + i + ' and got ' + url );
       if ( url != null && url.length > 0 ) {
          self.content.location = url;
          break;
       }
    }
  }

  function go_next() {
    var this_page = self.content.page_number;
    var file_list = self.menu.files;
    for ( i = this_page + 1; i < file_list.length ; i++ ) {
       var url = file_list[i];
//       alert( 'Checked ' + i + ' and got ' + url );
       if ( url != null && url.length > 0 ) {
          self.content.location = url;
          break;
       }
    }
  }

  </script>
  </head>

  <frameset cols="150,*">
    <frame name="menu" src="menu.html">
    <frame name="content" src="welcome.html">
  </frameset>
</html>
