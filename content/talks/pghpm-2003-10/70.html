<h2>Other features: modify data on save</h2>

<div class="content">

<ul>
<li>no_update/insert: don't overwrite key fields</li>
<li>skip_undef: don't insert/update field that's undefined (not blank)</li>
<li>sql_defaults: refetch these after insert</li>
<li>insert_alter: expression for database to convert field value</li>
</ul>
