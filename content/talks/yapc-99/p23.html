<H2 ALIGN="CENTER">Apache::DBI</H2>

<UL>
 <LI>Drops overhead for connection by caching handles</LI>
 <LI>Uses the DSN + username + password to identify handle</LI>
 <LI>Overrides <strong>connect</strong> and <strong>disconnect</strong>

 <LI>Warning: be sure your attributes are set properly</LI>
 <LI>Warning: fattens up your httpd processes</LI>
</UL>
