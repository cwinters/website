<h2>Differences with Java (1)</h2>

<div class="content">

<ul>
<li>In Java, 'Observer' is interface</li>
<li>...but 'Observable' is abstract class</li>
<li>Since Java has no MI, observable objects constrained</li>
<li>Perl has MI; neither Observer/Observable needs to implement anything</li>
</ul>
