<h2>Good INI Parser</h2>

<div class="content">

<ul>
<li>Lists</li>
</ul>

<div class="code"><pre>
[level1]
key = value
key = value2
</pre></div>

<ul>
<li>Equivalent perl</li>
</ul>

<div class="code"><pre>
 my %ini = (
    level1 =&gt;
      { key   =&gt; [ 'value', 'value2' ],
      }
 );
</pre></div>

</div>
