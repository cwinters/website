<h1>Compare/Contrast: INI nesting</h1>

<div class="content">

<ul>
<li>Good INI parser will give you two levels of nesting:</li>
</ul>

<div class="code"><pre>
[level1]
key = value
key2 = value2

[level1 level2]
key = value
key2 = value2
key2 = value3
</pre></div>
